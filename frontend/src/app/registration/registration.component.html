<h1>Registracny formular</h1>

<form *ngIf="form$ | async as form" [formGroup]="form">
  <div>
    <label>
      Meno:
      <input type="text" formControlName="firstName">
    </label>
  </div>
  <div>
    <label>
      Priezvisko:
      <input type="text" formControlName="lastName">
    </label>
  </div>
  <div>
    <label>
      Rodné číslo:
      <input type="text" formControlName="birthId">
    </label>
  </div>
  <div>
    <label>
      Email:
      <input type="text" formControlName="email">
    </label>
  </div>
  <div>
    <label>
      Telefónne číslo:
      <input type="text" formControlName="phone">
    </label>
  </div>
  <div>
    <a routerLink="/" routerLinkActive="active">Naspať</a> |
    <a (click)="onSubmit()" routerLink="/form" routerLinkActive="active">Pokracovať</a>
  </div>
</form>
