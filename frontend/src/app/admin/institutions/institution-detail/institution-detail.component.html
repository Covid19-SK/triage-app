<h1>Odberné miesto</h1>
<ng-container *ngIf="form$ | async as form" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Názov:</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="name"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <a class="btn btn-default" routerLink="/admin/institutions" routerLinkActive="active">Naspäť</a>
      <button (click)="onSubmit()" class="btn btn-primary">Uložiť</button>
    </div>
  </div>
</ng-container>
