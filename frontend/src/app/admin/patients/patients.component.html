<h1>Pacienti</h1>
<p>
  <a class="btn btn-primary btn-sm" routerLink="/admin/patients" routerLinkActive="active">Nový pacient</a>
</p>
<p>
  <em>Tu bude filter</em>
</p>
<table class="table">
  <tr>
    <th>Meno</th>
    <th>Priezvisko</th>
    <th>Rodné číslo</th>
    <th></th>
  </tr>
  <tr *ngFor="let patient of patients$ | async">
    <td>{{patient.firstName}}</td>
    <td>{{patient.lastName}}</td>
    <td>{{patient.birthId}}</td>
    <td>
      <a routerLink="/admin/detail/{{patient.id}}" routerLinkActive="active">Zobraziť</a>
    </td>
  </tr>
</table>
<hr/>
<a class="btn btn-default" routerLink="/admin" routerLinkActive="active">Naspäť</a>
<a class="btn btn-primary" routerLink="/admin/scan" routerLinkActive="active">Oskenovať QR kód</a>
